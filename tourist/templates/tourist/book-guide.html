{% extends 'main.html' %}

{% block content %}

<div class="mt-3 position-absolute top-50 start-50 translate-middle" style="width: 40rem;">
    <main class="form-signin">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Username -->
            <div class="mb-3 form-floating">
                <p class="form-label"><span class="badge bg-primary">{{ guide.username }}</span></p>
            </div>
            <div class="mb-3 form-floating">
                <p class="form-label"><span class="badge bg-success">{{ guide.price }}</span></p>
            </div>
            {% for field in form %}
            <div class="mb-3 form-floating">
                <label for="offer" class="form-label">{{ field.label }}: </label>
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
    </main>
</div>

{% endblock content %}
